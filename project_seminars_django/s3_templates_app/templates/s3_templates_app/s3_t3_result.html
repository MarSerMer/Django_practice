{% extends 's3_templates_app/s3_t1_base.html' %}

{% block title %}
      Showing results
{% endblock %}

{% block content %}
   <font color="blue">
        <center>
            <h1>Result of: {{ explaining }}</h1>
            <h2>{{ results_head }}</h2>
            {% for key, value in results.items %}
                <tr>
                    <td> {{ key }} </td>
                    <td> {{ value }} </td>
                </tr>
            {% endfor %}
        </center>
    </font>
{% endblock %}
